<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign in to MyBookTracker</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'track/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'track/dist/css/skins/_all-skins.min.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="container-fluid">
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'track:main' %}"><b>MyBook</b>Tracker</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start see your books board</p>
	
	<form class="form" role='form' enctype="multipart/form-data" method="post" name='signin_form' data-toggle="validator">
	{% csrf_token %}
	<div class="form-group has-feedback">
		<input type="email" class="form-control" id="email" name="email" placeholder="Email" pattern='^(([^<>()\[\]\\.,;:\s@\"]+(\.[^<>()\[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' data-error="Enter a valid email" autofocus required>
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		<div class="help-block with-errors"></div>
	  </div>
	  <div class="form-group has-feedback">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		<input type="password" class="form-control" id="password" name="password" placeholder="Password" data-error="You forgot about the password" autofocus required>
		<div class="help-block with-errors"></div>
	  </div>
	<div class="form-group has-feedback">  
	<input class="w3-btn btn-warning btn-block btn-flat" type="submit" value="Sign in"/>
	</div>
	</form>

    New to MyBookTracker? <a class="text-center" href="{% url 'track:register' %}">Register a new account</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</div>

<script src="{% static 'track/dist/js/validator.min.js' %}"></script>
</body>
</html>
